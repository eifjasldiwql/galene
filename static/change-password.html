<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Изменить пароль</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/change-password.css">
    <link rel="stylesheet" type="text/css" href="/galene.css"/>
    <link rel="author" href="https://www.irif.fr/~jch/"/>
  </head>

  <body>

    <h1 id="title" class="navbar-brand">Change password</h1>

    <form id="passwordform">
      <label for="old">Старый пароль:</label>
      <input id="old" type="password"/>
      <label for="new1">Новый пароль:</label>
      <input id="new1" type="password"/>
      <label for="new2">Новый пароль (повторить):</label>
      <input id="new2" type="password"/>
      <input type="submit" value="Принять"/>
    </form>

    <p id="message"></p>

    <p id="errormessage"></p>

    <script src="/management.js" defer></script>
    <script src="/change-password.js" defer></script>
  </body>
</html>
